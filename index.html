---
layout: default
title: my Blog
---
<h2>{{ page.title }}</h2>
<p>new article<p>
<ul>
	{% for post in site.posts %}
		<li> 
			{{ post.date | date_to_string }} 
			<a href="{{ site.baseurl }}{{ post.url }}">
				{{ post.title }}
			</a>
		</li>
	{% endfor %}
</ul>
